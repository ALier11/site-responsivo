<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #ffcc00;
            color: #003580;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        main {
            padding: 20px;
            flex: 1;
        }

        fieldset {
            border: 2px solid #003580;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        legend {
            font-size: 1.2em;
            font-weight: bold;
            color: #003580;
        }

        label {
            font-weight: bold;
            color: #003580;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #003580;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #003580;
            color: #ffffff;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #002147;
        }

        footer {
            background-color: #ffcc00;
            color: #003580;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        hr {
            border: none;
            border-top: 2px solid #003580;
        }

        @media (max-width: 600px) {
            header {
                font-size: 1.2em;
            }

            main {
                padding: 10px;
            }

            fieldset {
                padding: 15px;
            }

            legend {
                font-size: 1.1em;
            }

            label {
                font-size: 0.9em;
            }

            input, textarea {
                font-size: 0.9em;
            }

            input[type="submit"] {
                font-size: 0.9em;
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Entre em contato</h1>
    </header>

    <main>
        <section>
            <form method="post">  
                <fieldset> 
                    <legend>Informações Pessoais:</legend>    
                    <label for="nome">Nome: </label>
                    <input type="text" name="Nome" id="nome">

                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email">

                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha">

                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="Telefone" id="telefone">

                    <label for="idade">Idade: </label>
                    <input type="number" name="idade" id="idade" step="1" min="1" max="100">

                    <label for="data">Data de aniversário:</label>
                    <input type="date" name="data" id="data">
                </fieldset> 

                <fieldset> 
                    <legend>Preferências:</legend> 
                    <label for="categoria">Categoria preferida:</label>
                    <input list="categorias" name="categoria" id="categoria">
                    <datalist id="categorias">
                        <option value="Formula 1"></option>
                        <option value="Nascar"></option>
                        <option value="World Endurance Championship"></option>
                        <option value="Rally"></option>
                        <option value="Rally Dakar"></option>
                        <option value="Formula Drift"></option>
                    </datalist>

                    <label for="receber">
                        <input type="checkbox" name="receber" id="receber"> Aceito receber um retorno deste formulário
                    </label>
                </fieldset> 

                <fieldset>
                    <legend>Biografia:</legend>
                    <textarea name="biografia" id="biografia" rows="6"></textarea>
                </fieldset>

                <fieldset>
                    <legend>Foto:</legend>
                    <input type="file" name="Foto" id="Foto">
                </fieldset>

                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
    
    <footer>
        &copy; Formulário de contato.
    </footer>
</body>
</html>
